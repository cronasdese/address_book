		    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
		      <form class="navbar-form navbar-left" role="search">

		          <input type="text" class="form-control" placeholder="Search">
		        </div>
		        <button type="submit" class="btn btn-default">Submit</button>

		      <ul class="nav navbar-nav navbar-right">

		    </div>

		<div class="container">
			<div class="panel panel-default">
			  <div class="panel-heading lead">
			  	<img src="images/marco.jpg" width="60px" height="60px">
			  	&nbsp;&nbsp;Marco Polo D. Bustillo
			  	<button type="submit" class="btn btn-default pull-right">Delete</button>

		<div class="modal fade" id="addModal" role="dialog">
		    <div class="modal-dialog">
		        <div class="modal-content">
		        <div class="modal-header">
		          <button type="button" class="close" data-dismiss="modal">&times;</button>
		          <h4 class="modal-title">Add Contact</h4>
		        </div>
		        <div class="modal-body">
		            <div>
						<form class="form-horizontal" role="form">
						    <div class="form-group">
						      <label for="usr" class="text-white">First Name</label>
						      <input type="text" class="form-control" id="inputFirstName" placeholder="First Name">
						    </div>
						    <div class="form-group">
						      <label for="pwd" class="text-white">Middle Name</label>
						      <input type="text" class="form-control" id="inputMiddleName" placeholder="Middle Name">
						    </div>
						    <div class="form-group">
						      <label for="usr" class="text-white">Surname</label>
						      <input type="text" class="form-control" id="inputLastName" placeholder="Last Name">
						    </div>
						    <div class="form-group">
						      <label for="usr" class="text-white">Contact Number</label>
						      <input type="text" class="form-control" id="inputContactNumber" placeholder="Contact Number">
						    </div>
						    <div class="form-group">
						      <label for="usr" class="text-white">Address:</label>
						      <input type="text" class="form-control" id="inputAddress" placeholder="Address">
						    </div>
						    <div class="form-group">
						      <label for="usr" class="text-white">Email Address:</label>
						      <input type="text" class="form-control" id="inputEmailAddress" placeholder="Contact Number">
						    </div>
						    <div class="form-group">
						    	<button type="submit" class="btn btn-default">Upload Picture</button></br></br>
						    	<input type="text" class="form-control col-sm-2" id="inputImage"></br>
						    </div>
						</form>
				    </div>
		        </div>
		        <div class="modal-footer">
		          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
		          <button type="button" class="btn btn-primary" data-dismiss="modal">Add</button>
		        </div>
		      </div>
		    </div>
		</div>
